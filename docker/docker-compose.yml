version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: ecommerce_rag_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ecommerce_rag
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d ecommerce_rag"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Placeholder for future application service
  # app:
  #   build: ..
  #   depends_on:
  #     db:
  #       condition: service_healthy
  #   environment:
  #     DATABASE_URL: postgresql://user:password@db:5432/ecommerce_rag

volumes:
  postgres_data:
